name: teakworld
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  # Removed flutter_launcher_icons from here

  # UI & Fonts
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.3
  google_fonts: ^6.3.3
  intl: ^0.20.2
  transparent_image: ^2.0.1

  # State management
  flutter_riverpod: ^3.0.3

  # UI widgets
  flutter_carousel_widget: ^2.2.0

  # Maps
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  http: ^1.2.0
  flutter_secure_storage: ^9.0.0
  json_annotation: ^4.9.0
  flutter_dotenv: ^5.1.0
  go_router: ^14.2.0
  
  dropdown_button2: ^1.9.0
  image_picker: ^1.0.4
  shared_preferences: ^2.5.4
  dio: ^5.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Added here correctly
  flutter_launcher_icons: ^0.13.1

# Configuration section (must be at the root, no leading spaces)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon tw2.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icon tw2.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
